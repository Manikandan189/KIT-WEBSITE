<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/css-forgotPassword.css">
</head>
<body>
    <div class="back"></div>
    <section>
        <div class="card-content">
            <div class="register-title">
                <h2>Change Password</h2>
                <div class="line"></div>
            </div>
            <form action="/ChangePassword" method="POST">
                <label for="email">Enter Email</label><br>
                <input type="text" id="email" name="F_email" class="input-box" required><br>
                <div class="border"></div><br>

                <label for="id">Enter ID (ASK ADMIN)</label><br>
                <input type="text" id="id" name="F_id" class="input-box" required><br>
                <div class="border"></div><br>

                <label for="create-pass-val">Create Password</label><br>
                <input type="password" id="create-pass-val" name="F_newpass" class="input-box" required><br>
                <div class="border"></div><br>

                <label for="reenter-pass-val">Re-Enter Password</label><br>
                <input type="password" id="reenter-pass-val" name="F_repass" class="input-box" required><br>
                <div class="border"></div><br>

                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
