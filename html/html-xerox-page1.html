<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Details</title>
  <link rel="stylesheet" href="/css-xerox-page1.css">
</head>
<body>
  <div class="container">
    <h1>Basic Details</h1>
    <form id="personalDetailsForm" method="post" action="/PersonalDetails">
      <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">College Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
      </fieldset>
      <button type="submit" >Next</button>
      <button type="button" onclick="window.location.href='/historycheck'">Track</button>
    </form>
  </div>
</body>
</html>
